<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list App</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="print.bundle.js"></script></head>

  <body>
    <main class="container">
      <section class="listCont">
        <div class="title">
          Today's To Do <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div id="add">
          <input
            type="text"
            placeholder="Add to your list..."
            name="addDo"
            id="addDo"
          />
          <i class="fa-solid fa-arrow-turn-down enter"></i>
        </div>
        <ul class="tasks-container"></ul>
        <div class="clearCont">
          <button class="clrBtn" type="button">Clear all completed</button>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/b1750e2282.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
